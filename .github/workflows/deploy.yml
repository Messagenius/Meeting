name: Build and Deploy Jitsi Web

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_IMAGE: sanketnawale/meetings-web
  IMAGE_TAG: v2.${{ github.run_number }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:latest
          cache-to: type=inline

      - name: ğŸ“¦ Image built
        run: |
          echo "âœ… Image pushed: ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}"
          echo "âœ… Image pushed: ${{ env.DOCKER_IMAGE }}:latest"

      - name: ğŸš€ Deploy to Hetzner K8s
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: root
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
            
            echo "ğŸ”„ Updating image to ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}"
            kubectl set image deployment/jitsi web=${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }} -n jitsi
            
            echo "â³ Waiting for rollout..."
            kubectl rollout status deployment/jitsi -n jitsi --timeout=300s
            
            echo "âœ… Deployment complete!"
            kubectl get pods -n jitsi

      - name: âœ… Deployment Status
        run: echo "ğŸ‰ Jitsi deployed successfully to http://${{ secrets.HETZNER_HOST }}:30080"
